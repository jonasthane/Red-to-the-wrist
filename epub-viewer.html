<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red to the Wrist (EPUB)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #111;
    }
    #viewer {
      height: 100vh;
      width: 100vw;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const book = ePub("https://cdn.jsdelivr.net/gh/jonasthane/Red-to-the-wrist@b3337d44e8b3278898e153990c3b871ba19fecc7/Red-to-the-wrist.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "paginated",
      manager: "continuous"
    });
    rendition.display();
  </script>
</body>
</html>
